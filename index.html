<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="Pokemon API Project" content="Pokemon API Project">

    <title>Pokemon API Project</title>

    <!-- stylesheets -->
    <link href="float-grid.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- normalize -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

    <!-- font -->

    <!-- responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery and js scripts -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header role="banner">
    </header>
    <main role="main">

        <div class="row fixed-container">
            <h1 class="col-12">What Can My Pokemon Do!?</h1>

            <form id="js-form">
                <label for="search-term">Search for Your Pokemon by Name or Number!</label>
                <input type="text" name="search-term" id="js-search-term" placeholder="ex. Pikachu or 25" required>
                <input type="submit" value="Submit">
            </form>

            <p id="js-error-message" class="error-message"></p>

            <section class="row results hidden">
                <!-- <h2>Search results for: <span class="name-searched"></span></h2> -->
                <ul id="sprites-list"></ul>
                <h2><span class="name-searched"></span> can learn the following abilities:</h2>
                <p class="move-description">Hover over an ability to learn more about it.</p>
            </section>

        </div>

        <div class="ability-container">
            <section class="results hidden">

                
                <ul id="pokemon-abilities">
                    
                </ul>

            </section>
        </div>

    </main>
</body>

</html>
